<div class="map"></div>
<div id="map"></div>
<form class="map__form" (ngSubmit)="search(adress, country)">
  <input
    class="map__input"
    type="text"
    name="adress"
    [(ngModel)]="adress"
    placeholder="adress"
  />
  <input
    class="map__input"
    type="text"
    name="country"
    [(ngModel)]="country"
    placeholder="optional: country"
  />
  <button class="map__button">search</button>
</form>
